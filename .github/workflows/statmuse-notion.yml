name: StatMuse → Notion

on:
  workflow_dispatch:
    inputs:
      VERBOSE:
        description: "Verbose logs (0/1)"
        required: true
        default: "0"
  # (optional) run every day at 9:00am UTC
  # schedule:
  #   - cron: "0 9 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome (headless)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Make sure we don't pull the *old* "notion" package by mistake
          pip uninstall -y notion || true
          pip install \
            notion-client==2.2.1 \
            requests pandas beautifulsoup4 \
            selenium webdriver-manager \
            python-dotenv

      # ✅ Safe import check (or delete this step entirely)
      - name: Verify Notion SDK import
        run: |
          python - <<'PY'
          from notion_client import Client
          print("notion_client import OK")
          PY

      - name: Run RealSports script
        env:
          # --- Secrets ---
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

          # --- Repo Variables (Settings → Secrets and variables → Actions → Variables) ---
          DATABASE_ID:       ${{ vars.DATABASE_ID }}
          PSP_DATABASE_ID:   ${{ vars.PSP_DATABASE_ID }}
          POLL_PAGE_ID:      ${{ vars.POLL_PAGE_ID }}

          NFL_QUERY_MODE:    ${{ vars.NFL_QUERY_MODE }}
          NFL_SEASON_YEAR:   ${{ vars.NFL_SEASON_YEAR }}
          NFL_START_DATE:    ${{ vars.NFL_START_DATE }}
          NFL_END_DATE:      ${{ vars.NFL_END_DATE }}
          NFL_LAST_N_DAYS:   ${{ vars.NFL_LAST_N_DAYS }}

          MLB_SEASON_YEAR:   ${{ vars.MLB_SEASON_YEAR }}
          MLB_PS_START_DATE: ${{ vars.MLB_PS_START_DATE }}
          MLB_PS_END_DATE:   ${{ vars.MLB_PS_END_DATE }}

          CFB_SEASON_YEAR:   ${{ vars.CFB_SEASON_YEAR }}

          USE_INJURIES:      ${{ vars.USE_INJURIES }}
          VERBOSE:           ${{ github.event.inputs.VERBOSE }}
        run: |
          python test2.py
