name: Schedule → Notion

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Git branch"
        default: "main"
        type: string
      verbose:
        description: "Verbose logging (0/1)"
        default: "0"
        type: choice
        options: ["0","1"]
  # Optional: uncomment to auto-run daily at 9:00 UTC
  # schedule:
  #   - cron: "0 9 * * *"

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: "1"
  VERBOSE: ${{ inputs.verbose || '0' }}

jobs:
  run:
    name: run
    runs-on: ubuntu-latest
    concurrency:
      group: schedule-seed
      cancel-in-progress: true

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Only needed if schedule_seed.py uses Selenium/Chrome.
      - name: Install Google Chrome (headless)
        uses: browser-actions/setup-chrome@v1
      - run: google-chrome --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install notion-client requests pandas beautifulsoup4 selenium webdriver-manager python-dotenv
          fi

      - name: Run schedule seeder
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          # ↓ Add the variables your script expects (examples):
          SCHEDULE_DB_ID: ${{ vars.SCHEDULE_DB_ID }}
          POLL_PAGE_ID:   ${{ vars.POLL_PAGE_ID }}
          # add more: e.g. CALENDAR_URL, START_DATE, etc.
        run: |
          python schedule_seed.py
